<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Love ðŸ’–</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-page">
  <div class="hearts"></div>

  <div class="container">
    <h1 id="typing-text"></h1>
    <button id="start-btn">Start ðŸ’•</button>
  </div>

  <audio id="bg-music" src="happy-birthday-334876.mp3" preload="auto" loop></audio>

  <script>
    // Typing effect
    function startTyping(text, callback, elementId = "typing-text") {
      const element = document.getElementById(elementId);
      element.innerHTML = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 80);
        } else if (callback) callback();
      }
      type();
    }

    // ðŸŽˆ Balloons
    function launchBalloons() {
      for (let i = 0; i < 25; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        const colors = ["#ff9ff3", "#ffb6c1", "#d8b4fe", "#fdb9fc", "#fff0f6"];
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
      }
    }

    // Confetti
    function launchConfetti() {
      const colors = ["#ffc8dd", "#ffafcc", "#bde0fe", "#cdb4db"];
      const duration = 2500;
      const end = Date.now() + duration;
      (function frame() {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    // ðŸ’— Floating Hearts
    function launchFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.textContent = "ðŸ’—";
        heart.classList.add("floating-heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 800);
    }

    // === MAIN ===
    document.addEventListener("DOMContentLoaded", () => {
      launchFloatingHearts();
      launchConfetti();
      startTyping("Happy Birthday my cutuu... ðŸ’–");

      const startBtn = document.getElementById("start-btn");
      const music = document.getElementById("bg-music");

      startBtn.addEventListener("click", () => {
        music.volume = 0.6;
        music.play()
          .then(() => {
            // âœ… Save audio playback status
            sessionStorage.setItem("musicPlaying", "true");
            sessionStorage.setItem("musicTime", music.currentTime);
            
            // Play continuously even if user navigates
            setInterval(() => {
              sessionStorage.setItem("musicTime", music.currentTime);
            }, 1000);

            launchBalloons();
            setTimeout(() => {
              window.location.href = "reasons.html";
            }, 3500);
          })
          .catch((err) => {
            alert("Please tap anywhere to allow music ðŸŽµ");
            console.log("Music playback blocked:", err);
          });
      });
    });
  </script>
</body>
</html>
